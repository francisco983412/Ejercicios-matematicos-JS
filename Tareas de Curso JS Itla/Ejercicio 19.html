<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <h2>Leer numeros enteros almacenados en un vector y determinar a cuanto es igual la suma de los digitos pares de cada uno de los numeros leidos    </h2>

  <label for="vectorInput">Ingrese números enteros separados por comas:</label>
  <input type="text" id="vectorInput"><br><br>

  <button onclick="calcularSumaDigitosPares()">Calcular</button><br><br>

  <p id="resultado"></p>
  <a href="interfaz1.html">Inicio</a>

  <script>
    function calcularSumaDigitosPares() {
      const vectorInput = document.getElementById('vectorInput').value;
      const numeros = vectorInput.split(',').map(Number);

      let sumaDigitosPares = 0;

      for (let num of numeros) {
        const digitos = Array.from(Math.abs(num).toString()).map(Number);

        for (let digito of digitos) {
          if (digito % 2 === 0) {
            sumaDigitosPares += digito;
          }
        }
      }

      const resultado = document.getElementById('resultado');
      resultado.textContent = `La suma de los dígitos pares es: ${sumaDigitosPares}`;
    }
  </script>
</body>
</html>

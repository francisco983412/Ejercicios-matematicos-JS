<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <h2> leer 10 numeros enteros, almacenarlos en un vector y determinar cuantos numeros de los almacenados en dicho vector comienzan con 3</h2>

    <label for="vectorInput">Ingrese 10 números enteros separados por comas:</label>
    <input type="text" id="vectorInput"><br><br>
  
    <button onclick="contarComienzanCon3()">Calcular</button><br><br>
  
    <p id="resultado"></p>
    <a href="interfaz1.html">Inicio</a>
  
    <script>
      function contarComienzanCon3() {
        const vectorInput = document.getElementById('vectorInput').value;
        const numeros = vectorInput.split(',').map(Number);
  
        let cantidadComienzanCon3 = 0;
  
        for (let num of numeros) {
          const primerDigito = Math.abs(num).toString()[0]; // Obtener el primer dígito
          if (primerDigito === '3') {
            cantidadComienzanCon3++;
          }
        }
  
        const resultado = document.getElementById('resultado');
        resultado.textContent = `La cantidad de números que comienzan con 3 es: ${cantidadComienzanCon3}`;
      }
    </script>
</body>
</html>

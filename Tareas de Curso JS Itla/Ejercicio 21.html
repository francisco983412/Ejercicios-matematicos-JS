<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <h2>Leer 10 numeros enteros, almacenarlos en un vector y determinar cuantos digitos primos hay en numeros leidos</h2>

    <label for="vectorInput">Ingrese 10 números enteros separados por comas:</label>
    <input type="text" id="vectorInput"><br><br>
  
    <button onclick="contarDigitosPrimos()">Calcular</button><br><br>
  
    <p id="resultado"></p>
    <a href="interfaz1.html">Inicio</a>
  
    <script>
      function esPrimo(numero) {
        if (numero <= 1) return false;
        for (let i = 2; i <= Math.sqrt(numero); i++) {
          if (numero % i === 0) return false;
        }
        return true;
      }
  
      function contarDigitosPrimos() {
        const vectorInput = document.getElementById('vectorInput').value;
        const numeros = vectorInput.split(',').map(Number);
  
        let cantidadDigitosPrimos = 0;
  
        for (let num of numeros) {
          const digitos = Array.from(Math.abs(num).toString()).map(Number);
  
          for (let digito of digitos) {
            if (esPrimo(digito)) {
              cantidadDigitosPrimos++;
            }
          }
        }
  
        const resultado = document.getElementById('resultado');
        resultado.textContent = `La cantidad de dígitos primos en el vector es: ${cantidadDigitosPrimos}`;
      }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
<h2>leer 2 numeros enteros y determinar si la diferencia entre los dos es un numero primo</h2>

    <label for="num1">Primer número:</label>
    <input type="number" id="num1"><br><br>
    
    <label for="num2">Segundo número:</label>
    <input type="number" id="num2"><br><br>
  
    <button onclick="verificarDiferenciaPrima()">Verificar</button><br><br>
  
    <p id="resultado"></p>

    <a href="interfaz1.html">Inicio</a>
  
    <script>
      function esPrimo(num) {
        if (num <= 1) return false;
        for (let i = 2; i * i <= num; i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
  
      function verificarDiferenciaPrima() {
        const num1 = parseInt(document.getElementById('num1').value);
        const num2 = parseInt(document.getElementById('num2').value);
  
        const diferencia = Math.abs(num1 - num2); 
        
        const resultado = document.getElementById('resultado');
        if (esPrimo(diferencia)) {
          resultado.textContent = `La diferencia entre los números (${diferencia}) es un número primo.`;
        } else {
          resultado.textContent = `La diferencia entre los números (${diferencia}) no es un número primo.`;
        }
      }
    </script>
</body>
</html>

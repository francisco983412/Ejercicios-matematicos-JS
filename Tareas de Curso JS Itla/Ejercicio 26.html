<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <h2>leer 10 numeros enteros, almacenarlos en un vector y determinar cuantos numeros de los 
        almacenados en dicho vector terminan en 15</h2>

    <label for="vectorInput">Ingrese 10 números enteros separados por comas:</label>
    <input type="text" id="vectorInput"><br><br>
  
    <button onclick="contarTerminadosEn15()">Calcular</button><br><br>
  
    <p id="resultado"></p>
    <a href="interfaz1.html">Inicio</a>
  
    <script>
      function contarTerminadosEn15() {
        const vectorInput = document.getElementById('vectorInput').value;
        const numeros = vectorInput.split(',').map(Number);
  
        let cantidadTerminadosEn15 = 0;
  
        for (let num of numeros) {
          const ultimosDosDigitos = Math.abs(num) % 100; // Tomar los dos últimos dígitos
          if (ultimosDosDigitos === 15) {
            cantidadTerminadosEn15++;
          }
        }
  
        const resultado = document.getElementById('resultado');
        resultado.textContent = `La cantidad de números terminados en 15 es: ${cantidadTerminadosEn15}`;
      }
    </script>
</body>
</html>

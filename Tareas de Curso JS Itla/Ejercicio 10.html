<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio HTML y JavaScript</title>
</head>
<body>
    <div>
        <h2>leer un numero entero y determinar a cuanto es igual al suma de sus digitos pares</h2>
        <label for="numeroInput">Ingrese un número entero:</label>
        <input type="number" id="numeroInput" min="0"><br><br>
      
        <button onclick="calcularSumaDigitosPares()">Calcular</button><br><br>
      
        <p id="resultado"></p>
        <a href="interfaz1.html">Inicio</a>
      
        <script>
          function calcularSumaDigitosPares() {
            const numero = document.getElementById('numeroInput').value;
      
            // Convertir el número en un arreglo de dígitos
            const digitos = Array.from(numero.toString()).map(Number);
      
            let sumaPares = 0;
      
            for (let digito of digitos) {
              if (digito % 2 === 0) {
                sumaPares += digito;
              }
            }
      
            const resultado = document.getElementById('resultado');
            resultado.textContent = `La suma de los dígitos pares es: ${sumaPares}`;
          }
        </script>
</body>
</html>
